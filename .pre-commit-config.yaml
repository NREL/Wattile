repos:
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
        entry: black --check
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -    id: isort
         entry: isort --check
-   repo: https://github.com/gvanderest/pylama-pre-commit
    rev: 0.1.2
    hooks:
    -   id: pylama
        additional_dependencies:
        -   pyflakes==3.2.0
